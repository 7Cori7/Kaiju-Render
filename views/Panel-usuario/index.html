<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="/imagenes/kaiju_icon.svg" />
    <link rel="stylesheet" href="/estilos/custom.css">
    <link rel="stylesheet" href="user.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script defer src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script defer src="userPanel.js"></script>
    <title>Kaiju - Panel del Usuario</title>
</head>
<body class="crema">

    <main class="relative">

        <!--BOTON PERFIL-->
        <div id="boton-usuario" class="absolute top-0 right-0 p-8"></div>

        <!--MINI SIDEBAR-->
        <aside class="sidebar fixed top-0 left-0 azul text-white min-h-screen w-14 py-2 px-3 z-40"></aside>

        <!--CONTENIDO-->
        <section class="seccion-contenido pb-10">
            <div class="flex flex-col lg:flex-row lg:justify-center lg:items-center lg:gap-5 text-3xl lg:text-5xl uppercase pb-8">
                <h1 class="fuente-B">PANEL</h1>
                <h1 class="fuente-A">DE CONTROL</h1>
            </div>

            <div class="flex flex-col lg:flex-row gap-5 align-middle mt-10">

                <div id="lista1" class="min-w-[50%] shadow-2xl overflow-hidden sm:rounded-lg border-b border-gray-200 bg-gray-100">

                    <div data-vacio1>

                        <div class="m-10 flex justify-center align-center text-azul text-xl">
                            <h3>Por los momentos su <i class='bx bxs-cart'></i> está vacío</h3>
                        </div>
    
                        <div class="hidden m-10 lg:flex justify-center align-center text-azul ">
                            <button class="pedir-btn border-blue-400 border-2 px-7 py-3 rounded-3xl hover:border-blue-950 hover:text-blue-950 transition-all ease-in-out delay-150 duration-300">Realizar un pedido</button>
                        </div>
    
                        <div class="lg:hidden m-10 flex justify-center align-center text-azul ">
                            <button class="pedir-btn border-blue-400 border-2 px-7 py-3 rounded-3xl hover:border-blue-950 hover:text-blue-950 transition-all ease-in-out delay-150 duration-300">Pedir</button>
                        </div>

                    </div>

                    

                </div>

                <div id="lista2"  class="min-w-[50%] shadow-2xl overflow-hidden sm:rounded-lg border-b border-gray-200 bg-gray-100">

                    <div data-vacio2>

                        <div class="m-10 flex justify-center align-center text-azul text-xl">
                            <h3>Por los momentos no tiene reservaciones</h3>
                        </div>
    
                        <div class="hidden m-10 lg:flex justify-center align-center text-azul ">
                            <button class="reservar-btn border-blue-400 border-2 px-7 py-3 rounded-3xl hover:border-blue-950 hover:text-blue-950 transition-all ease-in-out delay-150 duration-300">Crear una reservación</button>
                        </div>
    
                        <div class="lg:hidden m-10 flex justify-center align-center text-azul ">
                            <button class="reservar-btn border-blue-400 border-2 px-7 py-3 rounded-3xl hover:border-blue-950 hover:text-blue-950 transition-all ease-in-out delay-150 duration-300">Reservar</button>
                        </div>

                    </div>

                    

                </div>


            </div>

            <div class="min-w-full shadow-2xl overflow-hidden sm:rounded-lg border-b border-gray-200 bg-gray-100 mt-10">

                <div data-vacio3 class="m-10 flex justify-center align-center text-gray-500 text-xl">
                    <h3>Por los momentos no hay promociones disponibles</h3>
                </div>

            </div>

        </section>

    </main>

    <script src="../components/dashUser.js"></script>
    <script src="../components/botonUsuario.js"></script>
    <script src="../components/notificaciones.js"></script>
</body>
</html>
