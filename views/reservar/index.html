<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/estilos/custom.css">
    <link rel="stylesheet" href="reservar.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Kaiju - Reservaciones</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script>
        function onSubmit(token) {
          console.log('bieeen');
          crearReserva();
        };
    </script>
</head>
<body class="crema">
    <header>
        <div class="loader">
            <div class="ball"></div>
        </div>

        <div class="flex justify-center items-center pt-16">
            <a href="../">
                <img src="/imagenes/Logo2.png" alt="logo de Kaiju sushi-bar" class="w-[30%] mx-[35%] opacity-50 hover:opacity-100 transition ease-in-out delay-150 duration-300 cursor-pointer">
            </a>
        </div>
    </header>

    <main>
        <section>

            <h1 class="fuente-A text-azul text-5xl text-center uppercase my-16 mx-[8%]">Haga su reservación on-line</h1>
            <p class="text-center mx-[5%]">Lorem ipsum dolor sit amet consectetur adipisicing elit. Hic expedita quaerat id. Sint corrupti ipsam cum assumenda mollitia magni expedita.</p>

        <div class="flex flex-col justify-center items-center">

            <!--Formulario-->
            <div class="bg-gray-300 rounded-lg h-[50%] m-[5%] shadow-2xl lg:h-[35%] lg:w-[60%] md:h-[58%] md:w-[80%]">
                <form id="formulario" class="flex flex-col justify-center items-center lg:py-5 md:py-1">
    
                    <div class="lg:flex lg:gap-4 w-[92%] lg:w-[90%] md:w-[85%] ml-8 mr-2 lg:ml-0 md:ml-0">
                        <!--nombre-->
                        <input type="text" id="nombre-input" name="nombre" placeholder="Nombre y Apellido" class="py-3 mt-[8%] w-[92%] md:w-full rounded-md focus:outline-blue-400">
                        <!--telefono-->
                        <input type="tel" id="telefono-input" name="telefono" placeholder="Número de Teléfono" class="py-3 mt-[8%] w-[92%] md:w-full rounded-md focus:outline-blue-400">
                    </div>
                
                    <div class="lg:flex lg:gap-4 lg:w-[90%] w-[85%]">
                        <!--email-->
                        <input type="email" id="email-input" name="email" placeholder="Correo Electrónico" class="py-3 mt-[8%] w-full rounded-md focus:outline-blue-400">
                        <!--cantidad de personas-->
                        <input type="number" id="cantidad-input" name="cantidad" placeholder="Cantidad de personas" class="py-3 mt-[8%] w-full rounded-md focus:outline-blue-400" min="1" max="8">
                    </div>
                
                    <div class="lg:flex lg:gap-4 lg:w-[90%] w-[85%] relative">
                        <!--fecha-->
                        <input type="date" id="fecha-input" name="fecha" class="py-3 mt-[8%] w-full rounded-md focus:outline-blue-400">
                        <!--hora-->
                        <select name="hora" id="hora-input" class="py-3 px-3 mt-[8%] w-full rounded-md appearance-none focus:outline-blue-400 text-gray-500">
                            <option>--Seleccione la Hora--</option>
                            <option value="10">10:00am</option>
                            <option value="11">11:00am</option>
                            <option value="12">12:00pm</option>
                            <option value="13">1:00pm</option>
                            <option value="14">2:00pm</option>
                            <option value="15">3:00pm</option>
                            <option value="16">4:00pm</option>
                            <option value="17">5:00pm</option>
                            <option value="18">6:00pm</option>
                            <option value="19">7:00pm</option>
                            <option value="20">8:00pm</option>
                            <option value="21">9:00pm</option>
                        </select>
                        <p class="mensaje text-red-700 text-sm absolute -bottom-6 right-0"></p>
                        
                    </div>

                    <div class="g-recaptcha hidden lg:flex"
                        data-sitekey="6Ldm2BQpAAAAAJIUHhlzYNXw9VIFcLT_6jQi-dZC"
                        data-callback="onSubmit"
                        data-size="invisible">
                    </div>
                
                    <!--boton-->
                    <div class="mt-8 pb-10">
                        <button disabled id="crear-reserva-btn" type="submit" class="py-2 px-14 rounded mx-2 text-white fuente-A text-xl transition ease-in-out delay-150 hover:bg-blue-300 hover:text-gray-900 shadow-xl hover:scale-110 duration-300 disabled:opacity-50 disabled:cursor-not-allowed" style="background-color: #3FA8F4;">RESERVAR</button>
                    </div>
                </form>
            </div>

            <div class="text-center my-5 py-10 ">
                <h2>+58-000-0000-00</h2>
                <h2>sushi-bar@kaiju.com</h2>
            </div>

        </div>

        
        </section>
    </main>
    <footer id="foot" class="h-full w-full md:pt-64"></footer>


<script src="../components/footer.js"></script>
<script src="../components/loader.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> <!--cuando el axios no quiere servir-->
<script src="reservar.js"></script>
<script src="../components/notificaciones.js"></script>
</body>
</html>
