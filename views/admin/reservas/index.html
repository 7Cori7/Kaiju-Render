<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="30">
    <link rel="icon" type="image/svg+xml" href="/imagenes/kaiju_icon.svg" />
    <link rel="stylesheet" href="/estilos/custom.css">
    <link rel="stylesheet" href="/calamar/admin.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script defer src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script defer src="adminReservas.js"></script>
    <title>Kaiju - Administrar Clientes</title>
</head>
<body class="crema">
    
    <main class="relative">

        <!--BOTON PERFIL-->
        <div class="absolute top-0 right-0 p-8">
            <div class="flex justify-center items-center border-2 border-black py-2 px-5 rounded-3xl cursor-pointer gap-1 hover:border-blue-400 hover:text-blue-400 ease-in-out delay-150 duration-300">
                <i class='bx bxs-user'></i>
                <a href="/opciones">Admin</a>
            </div>
        </div>
        
    
        <!--MINI SIDEBAR-->
        <aside class="sidebar fixed top-0 left-0 azul text-white min-h-screen w-14 py-2 px-3 z-50"></aside>

        <!-- Modal para ver los detalles de las reservaciones -->
        <dialog data-modal-reserva class="top-[5%] left-[10%] lg:left-[30%] h-[90%] lg:h-[85%] w-[80%] lg:w-[40%] bg-white rounded-lg px-8 py-2 z-50 md:w-[50%] md:left-[30%]">
        
                <div class="relative top-4">
                    <svg data-close-modal xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 absolute top-0 right-0 cursor-pointer">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </div>

                <div class="pt-10 m-[5%]">

                    <h2 class="fuente-A uppercase text-3xl">Detalles de la reservaci√≥n:</h2>
                    
                    <div id="listado-detalles" class="pt-5 flex flex-col gap-2"></div>
                    

                </div>
            
        </dialog>

        <!--CONTENIDO-->
        <section class="seccion-contenido pb-10">

            <div class="flex flex-col lg:flex-row lg:justify-center lg:items-center lg:gap-5 text-3xl lg:text-5xl uppercase">
                <h1 class="fuente-B">ADMINISTRAR</h1>
                <h1 class="fuente-A">RESERVACIONES</h1>
            </div>


            <!--TABLA RESERVACIONES-->
            <div class="flex flex-col mt-10">

                <h2 class="fuente-A uppercase text-3xl pb-3 border-b border-black mb-8">Reservaciones</h2>

                <div class="flex justify-end text-azul">
                    <a href="/scanner-R" target="_blank" class="hover:text-blue-950 ease-in-out delay-150 duration-300"><i class='bx bx-scan'></i> Escanear QR</a>
                </div>

                <div class="py-2 overflow-x-auto">
                  <div class="align-middle inline-block min-w-full shadow overflow-hidden sm:rounded-lg border-b border-gray-200">
                    <table class="min-w-full">
                        <thead class="bg-gray-100">
                            <tr>
                                <th class="px-6 py-3 border-b border-gray-200  text-left text-xs leading-4 font-medium text-gray-600 uppercase tracking-wider">
                                        Cliente
                                </th>
                                <th class="px-6 py-3 border-b border-gray-200  text-left text-xs leading-4 font-medium text-gray-600 uppercase tracking-wider">
                                        Fecha
                                </th>
                                <th class="px-6 py-3 border-b border-gray-200  text-left text-xs leading-4 font-medium text-gray-600 uppercase tracking-wider">
                                        Hora
                                </th>
                                <th class="px-6 py-3 border-b border-gray-200  text-left text-xs leading-4 font-medium text-gray-600 uppercase tracking-wider">
                                        Salida
                                </th>
                                <th class="px-6 py-3 border-b border-gray-200  text-left text-xs leading-4 font-medium text-gray-600 uppercase tracking-wider">
                                    Estado
                                </th>
                                <th class="px-6 py-3 border-b border-gray-200  text-left text-xs leading-4 font-medium text-gray-600 uppercase tracking-wider">
                                    Acciones
                                </th>
                            </tr>
                        </thead>
                        <tbody id="admin-listado-reservas" class="bg-white"></tbody>
                    </table>
                    <div id="vacio" class="min-w-full shadow-2xl overflow-hidden sm:rounded-lg border-b border-gray-200 bg-gray-100">

                        <div class="m-10 flex justify-center align-center text-azul text-2xl">
                            <h3>Por los momentos no hay reservaciones</h3>
                        </div>

                    </div>
                  </div>
                </div>
            </div>
            
        </section>
    </main>
    
    <script src="../components/dashboard.js"></script>
    <script src="../components/notificaciones.js"></script>
</body>
</html>
