<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="60">
    <link rel="icon" type="image/svg+xml" href="/imagenes/kaiju_icon.svg" />
    <link rel="stylesheet" href="/estilos/custom.css">
    <link rel="stylesheet" href="/calamar/admin.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="analiticas.css">
    <title>Kaiju - Analiticas</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body class="crema">
    
    <main class="relative">

        <!--BOTON PERFIL-->
        <div class="absolute top-0 right-0 p-8">
            <div class="flex justify-center items-center border-2 border-black py-2 px-5 rounded-3xl cursor-pointer gap-1 hover:border-blue-400 hover:text-blue-400 ease-in-out delay-150 duration-300">
                <i class='bx bxs-user'></i>
                <a href="/opciones">Admin</a>
            </div>
        </div>
        
    
        <!--MINI SIDEBAR-->
        <aside class="sidebar fixed top-0 left-0 azul text-white min-h-screen w-14 py-2 px-3 z-50"></aside>

        <!--CONTENIDO-->
        <section class="seccion-contenido">
            <div class="flex flex-col lg:flex-row lg:justify-center lg:items-center lg:gap-5 text-3xl lg:text-5xl uppercase">
                <h1 class="fuente-B">DATA</h1>
                <h1 class="fuente-A">ANALISIS</h1>
            </div>

            <!--Filtros-->
            <div id="filtros-lista" class="flex flex-col lg:flex-row gap-7 align-middle mt-10 lg:ml-5">

                <a href="#" data-filter="todo"  class="filtros filtro-activo">Todo</a>
                <a href="#" data-filter="hoy" class="filtros">Hoy</a>
                <a href="#" data-filter="semana" class="filtros">7 días</a>
                <a href="#" data-filter="mes" class="filtros">30 días</a>
    

            </div>

            <!--Datos principales-->
            <div class="flex flex-col lg:flex-row gap-5 align-middle mt-10">

                <div id="ganancias" class="min-w-[33.3%] shadow-2xl overflow-hidden sm:rounded-lg border-b border-gray-200 bg-gray-100">

                    <div data-ganancia-vacio>

                        <div class="m-10 flex flex-col lg:flex-row gap-5 align-middle text-azul text-xl">

                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-20 h-20">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 18.75a60.07 60.07 0 0 1 15.797 2.101c.727.198 1.453-.342 1.453-1.096V18.75M3.75 4.5v.75A.75.75 0 0 1 3 6h-.75m0 0v-.375c0-.621.504-1.125 1.125-1.125H20.25M2.25 6v9m18-10.5v.75c0 .414.336.75.75.75h.75m-1.5-1.5h.375c.621 0 1.125.504 1.125 1.125v9.75c0 .621-.504 1.125-1.125 1.125h-.375m1.5-1.5H21a.75.75 0 0 0-.75.75v.75m0 0H3.75m0 0h-.375a1.125 1.125 0 0 1-1.125-1.125V15m1.5 1.5v-.75A.75.75 0 0 0 3 15h-.75M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Zm3 0h.008v.008H18V10.5Zm-12 0h.008v.008H6V10.5Z" />
                            </svg>
                              
                            <h3>Por los momentos no hay ganancias</h3>
                        </div>

                    </div>


                </div>

                <div id="pedidos"  class="min-w-[33.3%] shadow-2xl overflow-hidden sm:rounded-lg border-b border-gray-200 bg-gray-100">

                    <div data-pedidos-vacio>

                        <div class="m-10 flex flex-col lg:flex-row gap-5 align-middle text-azul text-xl">

                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-20 h-20">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />
                            </svg>
                              
                            <h3>Por los momentos no hay pedidos</h3>
                        </div>

                    </div>

                </div>

                <div id="mas-vendido"  class="min-w-[33.3%] shadow-2xl overflow-hidden sm:rounded-lg border-b border-gray-200 bg-gray-100">

                    <div data-mas-vendido-vacio>

                        <div class="m-10 flex flex-col lg:flex-row gap-5 align-middle text-azul text-xl">

                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-20 h-20">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M11.48 3.499a.562.562 0 0 1 1.04 0l2.125 5.111a.563.563 0 0 0 .475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 0 0-.182.557l1.285 5.385a.562.562 0 0 1-.84.61l-4.725-2.885a.562.562 0 0 0-.586 0L6.982 20.54a.562.562 0 0 1-.84-.61l1.285-5.386a.562.562 0 0 0-.182-.557l-4.204-3.602a.562.562 0 0 1 .321-.988l5.518-.442a.563.563 0 0 0 .475-.345L11.48 3.5Z" />
                            </svg>
                              
                            <h3>Por los momentos no hay producto más vendido</h3>
                        </div>

                    </div>

                </div>


            </div>

            
            <!--Pedidos y Ventas-->
            <div class="flex flex-col mt-10">

                <h2 class="fuente-A uppercase lg:text-3xl text-2xl pb-3 border-b border-black mb-8">Gráficos de Pedidos y Ventas</h2>

                <!--Div that will hold the pie chart-->
                <div id="graficos-1" class="mt-5 flex flex-col lg:flex-row gap-10 lg:justify-center lg:items-center">
                    <div id="chart_div" class="overflow-x-auto overflow-y-hidden"></div>
                    <div id="chart_div2" class="overflow-x-auto overflow-y-hidden"></div>
                </div>

            </div>

            <!--Gananacias-->
            <div class="flex flex-col mt-10">

                <h2 class="fuente-A uppercase lg:text-3xl text-2xl pb-3 border-b border-black mb-8">Gráfico de Ganacias</h2>

                <!--Div that will hold the pie chart-->
                <div id="graficos-1" class="mt-5 flex flex-col lg:flex-row gap-10 lg:justify-center lg:items-center">

                    <div id="chart_div3" class="overflow-x-auto overflow-y-hidden"></div>

                </div>


            </div>

            <!--Otros-->
            <div class="flex flex-col mt-10 pb-14">

                <h2 class="fuente-A uppercase lg:text-3xl text-2xl pb-3 border-b border-black mb-8">Otros Datos</h2>

                <div class="flex flex-col lg:flex-row gap-5 align-middle mt-10">

                    <div id="clientes" class="min-w-[50%] shadow-2xl overflow-hidden sm:rounded-lg border-b border-gray-200 bg-gray-100">

                        <div data-clientes-vacio>
    
                            <div class="m-10 flex flex-col lg:flex-row gap-5 align-middle text-azul text-xl">
    
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-20 h-20">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
                                </svg>

                                <h3>Por los momentos no hay clientes</h3>

                            </div>
    
                        </div>
    
    
                    </div>


                    <div id="pagos" class="min-w-[50%] shadow-2xl overflow-hidden sm:rounded-lg border-b border-gray-200 bg-gray-100">

                        <div data-pagos-vacio>
    
                            <div class="m-10 flex flex-col lg:flex-row gap-5 align-middle text-azul text-xl">
    
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-20 h-20">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 8.25h19.5M2.25 9h19.5m-16.5 5.25h6m-6 2.25h3m-3.75 3h15a2.25 2.25 0 0 0 2.25-2.25V6.75A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25v10.5A2.25 2.25 0 0 0 4.5 19.5Z" />
                                </svg>
                                  
                                <h3>Por los momentos no hay métodos de pago</h3>

                            </div>
    
                        </div>
    
    
                    </div>
                    

                </div>
                

            </div>
            
        </section>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../components/dashboard.js"></script>
    <script src="analiticas.js"></script>
</body>
</html>
